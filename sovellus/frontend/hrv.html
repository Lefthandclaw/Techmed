<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRV</title>
  <link rel="stylesheet" href="hrv.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>

</head>
<body>

  <nav class="navbar">
    <div class="nav-left">TECHMED</div>
    <ul class="nav-center">
      <li><a href="home.html">Koti</a></li>
      <li><a href="harjoitukset.html">Harjoitukset</a></li>
      <li><a href="hrv.html" class="active">HRV</a></li>
    </ul>
    <div class="nav-right">
      <a href="#" onclick="logout()"><u>Kirjaudu ulos</u></a>
    </div>
  </nav>

  <main class="wrapper">
    <div class="card welcome center">
      <p><em>Tervetuloa tarkastelemaan<br>HRV tasojasi </em></p>
    </div>

    <pre>GET http://localhost:3000/api/kubios/user-info</pre>
      <button class="get_user_info">Get user info</button>

      <pre>GET  http://localhost:3000/api/kubios/user-data</pre>
      <button class="get_user_data">Get user data</button>

      <div class="buttons">
        <button onclick="drawChart(globalUserData, 7)" data-type="chart" data-range="7">7d</button>
        <button onclick="drawChart(globalUserData, 30)" data-type="chart" data-range="30">30d</button>
        <button onclick="drawChart(globalUserData, 'all')" data-type="chart" data-range="all">Kaikki</button>      
      </div>
      
      <div>
        <canvas id="jsChart"></canvas>
      </div>

      <div id="popup-alert" class="popup-alert" style="display: none;">
        – ei dataa valitulla aikavälillä –
      </div>
      

      <h2>HRV kalenteri</h2>
      <div id="calendar2" style="width: 100%;"></div>


      <div class="grid-hrv">
        <div class="card">
          <div class="card-header">HRV</div>
          <div class="card-body">
            <em id="hrv-value">–</em>
            <div class="buttons">
              <button onclick="updateView('hrv', 1)" data-type="hrv" data-range="1">Tänään</button>
              <button onclick="updateView('hrv', 7)" data-type="hrv" data-range="7">7d</button>
              <button onclick="updateView('hrv', 30)" data-type="hrv" data-range="30">30d</button>
              <button onclick="updateView('hrv', 'all')" data-type="hrv" data-range="all">Kaikki</button>              
            </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header">HRV Keskiarvo</div>
          <div class="card-body">
            <em id="hrv-avg">–</em>
            <div class="buttons">
              <button onclick="updateView('avg', 1)" data-type="avg" data-range="1">Tänään</button>
              <button onclick="updateView('avg', 7)" data-type="avg" data-range="7">7d</button>
              <button onclick="updateView('avg', 30)" data-type="avg" data-range="30">30d</button>
              <button onclick="updateView('avg', 'all')" data-type="avg" data-range="all">Kaikki</button>                        
            </div>
          </div>
        </div>
      
        <div class="card">
          <div class="card-header">Stressi taso</div>
          <div class="card-body">
            <em id="stress-level">–</em>
            <div class="buttons">
              <button onclick="updateView('stress', 1)" data-type="stress" data-range="1">Tänään</button>
              <button onclick="updateView('stress', 7)" data-type="stress" data-range="7">7d</button>
              <button onclick="updateView('stress', 30)" data-type="stress" data-range="30">30d</button>
              <button onclick="updateView('stress', 'all')" data-type="stress" data-range="all">Kaikki</button>              
            </div>
          </div>
        </div>
      
        <div class="card wide">
          <div class="card-header">HRV Taso</div>
          <div class="card-body">
            <em id="hrv-status">–</em>
            <div class="buttons">
              <button onclick="updateView('status', 1)" data-type="status" data-range="1">Tänään</button>
              <button onclick="updateView('status', 7)" data-type="status" data-range="7">7d</button>
              <button onclick="updateView('status', 30)" data-type="status" data-range="30">30d</button>
              <button onclick="updateView('status', 'all')" data-type="status" data-range="all">Kaikki</button>              
            </div>
          </div>
        </div>
      </div>
      
      
  </main>

  <script src="hrv.js"></script>
  
</body>
</html>
