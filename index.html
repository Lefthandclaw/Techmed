<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>README Viewer</title>
</head>
<body>
  <div id="readme">Ladataan README.md...</div>

  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    fetch('https://raw.githubusercontent.com/Lefthandclaw/Techmed/testaus/README.md')
      .then(response => response.text())
      .then(text => {
        const converter = new showdown.Converter();
        const html = converter.makeHtml(text);
        document.getElementById('readme').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('readme').innerHTML = 'Virhe ladattaessa README.md: ' + error;
      });
  </script>
</body>
</html>
